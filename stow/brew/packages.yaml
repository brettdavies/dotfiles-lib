  - github.vscode-github-actions
  - mechatroner.rainbow-csv
  - ms-azuretools.vscode-containers
  - ms-azuretools.vscode-docker
  - openai.chatgpt
  - samuelcolvin.jinjahtml
  - tamasfe.even-better-toml
  - tomoki1207.pdf
  - yzhang.markdown-all-in-one
