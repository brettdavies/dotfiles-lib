packages:
  # Version constraints: optional min_version, max_version, and target_version at package or platform level
  # Platform-level constraints (brew_min_version, brew_max_version, brew_target_version) override package-level constraints
  # target_version supports "^" syntax for patch-level constraints (e.g., "5.2^" means >=5.2.0, <5.3.0)
  # target_version takes precedence over min_version/max_version when specified
  # Example:
  #   jq:
  #     brew: jq
  #     target_version: "1.6^"      # Package-level target version (>=1.6.0, <1.7.0)
  #     min_version: "1.6"          # Package-level min version (fallback)
  #     max_version: "2.0"          # Package-level max version (fallback)
  #     brew_target_version: "1.7^" # Overrides target_version for brew platform
  #     brew_min_version: "1.7"     # Overrides min_version for brew platform
  #     brew_max_version: "2.1"     # Overrides max_version for brew platform
  #     linux:
  #       pkg: jq
  #       min_version: "1.8"        # Overrides for linux platform
  #       max_version: "2.2"        # Overrides for linux platform
  bash:
    brew: bash
    target_version: "5.3^"
    min_version: "3.2"
    max_version: "5.4"
    linux:
      pkg: bash
  
  ripgrep:
    brew: ripgrep
    linux:
      pkg: ripgrep
  
  jq:
    brew: jq
    linux:
      pkg: jq
  
  tree:
    brew: tree
    linux:
      pkg: tree
  
  wget:
    brew: wget
    linux:
      pkg: wget
  
  coreutils:
    brew: coreutils
    linux:
      pkg: coreutils
  
  git-crypt:
    brew: git-crypt
    linux:
      pkg: git-crypt
  
  libpq:
    brew: libpq
    linux:
      apt: postgresql-client libpq-dev
      yum: postgresql postgresql-devel
      dnf: postgresql postgresql-devel
      apk: postgresql-client postgresql-dev
  
  yamllint:
    brew: yamllint
    linux:
      pip: yamllint
  
  gh:
    brew: gh
    linux:
      installer: gh
      note: Install from https://github.com/cli/cli/blob/trunk/docs/install_linux.md
  
  bun:
    brew: oven-sh/bun/bun
    taps:
      - oven-sh/bun
    linux:
      installer: curl -fsSL https://bun.sh/install | bash
  
  uv:
    brew: uv
    linux:
      installer: curl -LsSf https://astral.sh/uv/install.sh | sh
  
  ast-grep:
    brew: ast-grep
    linux:
      installer: ast-grep
      note: Install from https://github.com/ast-grep/ast-grep
  
  yq:
    brew: yq
    linux:
      installer: yq
      note: Install from https://github.com/mikefarah/yq
  
  powerlevel10k:
    brew: powerlevel10k
    linux:
      git: https://github.com/romkatv/powerlevel10k.git
      type: theme
  
  zsh-autosuggestions:
    brew: zsh-autosuggestions
    linux:
      git: https://github.com/zsh-users/zsh-autosuggestions
      type: plugin
  
  zsh-syntax-highlighting:
    brew: zsh-syntax-highlighting
    linux:
      git: https://github.com/zsh-users/zsh-syntax-highlighting.git
      type: plugin
  
  zsh-completions:
    brew: zsh-completions
    linux:
      git: https://github.com/zsh-users/zsh-completions
      type: plugin
  
  terminal-notifier:
    brew: terminal-notifier
    macos_only: true
  
  taproom:
    brew: gromgit/brewtils/taproom
    taps:
      - gromgit/brewtils
    macos_only: true

casks:
  1password-cli:
    brew: 1password-cli
    macos_only: true
  
  claude-code:
    brew: claude-code
    macos_only: true
  
  ghostty:
    brew: ghostty
    macos_only: true
  
  font-meslo-lg-nerd-font:
    brew: font-meslo-lg-nerd-font
    macos_only: true
  
  appcleaner:
    brew: appcleaner
    macos_only: true
  
  docker-desktop:
    brew: docker-desktop
    macos_only: true

